<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis Hub</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- PeerJS for WebRTC -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <!-- Tailwind Config MUST be defined before the CDN script -->
    <script>
      window.tailwind = {
        config: {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
                mono: ['Share Tech Mono', 'monospace'],
                display: ['Rajdhani', 'sans-serif'],
              },
              colors: {
                background: '#050508',
                surface: '#0f172a',
                border: '#1e293b',
              },
              animation: {
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'float': 'float 6s ease-in-out infinite',
              },
              keyframes: {
                float: {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-10px)' },
                }
              }
            },
          },
          // Safelist critical dynamic classes
          safelist: [
            // Cyan (Master)
            'bg-cyan-500', 'text-cyan-400', 'border-cyan-500', 'shadow-cyan-500/50', 'from-cyan-500', 'from-cyan-900', 'text-cyan-300', 'shadow-cyan-500/20',
            // Fuchsia (Social)
            'bg-fuchsia-500', 'text-fuchsia-400', 'border-fuchsia-500', 'shadow-fuchsia-500/50', 'from-fuchsia-500', 'from-fuchsia-900',
            // Emerald (HR)
            'bg-emerald-500', 'text-emerald-400', 'border-emerald-500', 'shadow-emerald-500/50', 'from-emerald-500', 'from-emerald-900',
            // Amber (Email)
            'bg-amber-500', 'text-amber-400', 'border-amber-500', 'shadow-amber-500/50', 'from-amber-500', 'from-amber-900',
            // Violet (Designer)
            'bg-violet-500', 'text-violet-400', 'border-violet-500', 'shadow-violet-500/50', 'from-violet-500', 'from-violet-900',
            // Indigo (Codex)
            'bg-indigo-500', 'text-indigo-400', 'border-indigo-500', 'shadow-indigo-500/50', 'from-indigo-500', 'from-indigo-900',
            // Utilities
            'to-transparent'
          ]
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        background-color: #02040a;
        color: #e2e8f0;
        overflow: hidden;
      }
      
      .bg-grid-advanced {
        background-image: 
          linear-gradient(rgba(50, 50, 70, 0.4) 1px, transparent 1px),
          linear-gradient(90deg, rgba(50, 50, 70, 0.4) 1px, transparent 1px);
        background-size: 50px 50px;
        mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
      }

      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.05) 50%,
          rgba(0, 0, 0, 0.05)
        );
        background-size: 100% 3px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 5;
      }

      .text-glow {
        text-shadow: 0 0 10px currentColor;
      }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
